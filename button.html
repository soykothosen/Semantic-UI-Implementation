<!DOCTYPE html>
<html>
<head>
	<title>Buttons</title>
	<link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master\semantic.min.css">

</head>

<body>
  <h2>Button</h2>
  <a href="#" class="fluid ui button">ui button </a>

  <button class="ui button">ui button</button>

  <button class="ui primary button">ui primary button</button>

  <button class="ui secondary button">ui secondary button</button>

  <button class="ui animated button">
    <div class="visible content">visible content</div>
    <div class="hidden content">hidden content</div>
  </button>

  <button class="ui vertical animated button">
    <div class="visible content">visible content</div>
    <div class="hidden content">hidden content</div>
  </button>

  <button class="ui animated fade button">
    <div class="visible content">visible content</div>
    <div class="hidden content">hidden content</div>
  </button>

  <div class="ui labeled button">
    <div class="ui button">
      <i class="heart icon"></i> Like
    </div>
    <a class="ui basic label">
      2,048
    </a>
  </div> 
  
  <div class="ui left labeled button">
    <a class="ui basic right pointing label">
      2,048
    </a>
    <div class="ui basic button">
      <i class="heart icon"></i> Like
    </div>
  </div>

  <div class="fluid ui left labeled right floated button" tabindex="0">
    <a class="ui basic right pointing label">
      1,048
    </a>
    <div class="ui icon button">
      <i class="fork icon"></i>
    </div>
  </div>


  










  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="Semantic-UI-CSS-master\semantic.min.js"></script>
</body>
</html>
