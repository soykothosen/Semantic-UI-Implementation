<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Input Section</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Semantic-UI-CSS-master\semantic.min.css">
    </head>


    <body>

            <div class="ui input focus">
                    <input type="text" placeholder="Search...">
            </div>

            <div class="ui left icon input loading">
                    <input type="text" placeholder="Search...">
                    <i class="search icon"></i>
            </div>

            <div class="ui icon input loading">
                    <input type="text" placeholder="Search...">
                    <i class="search icon"></i>
            </div>

            <div class="ui left icon input ">
                    <input type="text" placeholder="Search...">
                    <i class="search icon"></i>
            </div>

            <div class="ui icon input ">
                    <input type="text" placeholder="Search...">
                    <i class="search icon"></i>
            </div>


            <div class="ui input error">
                    <input type="text" placeholder="Search...">
            </div>

            <div class="ui labeled input">
                    <div class="ui label">
                      http://
                    </div>
                    <input type="text" placeholder="mysite.com">
            </div>
            <div class="ui right labeled input">
                    <input type="text" placeholder="Find domain">
                    <div class="ui dropdown basic label">
                      <div class="text">.com</div>
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <div class="item">.com</div>
                        <div class="item">.net</div>
                        <div class="item">.org</div>
                      </div>
                    </div>
            </div>


            <div class="ui right labeled input">
                    <label for="amount" class="ui basic label">$</label>
                    <input type="text" placeholder="Amount" id="amount">
                    <div class="ui basic label">.00</div>
                  </div>


                  <div class="ui right labeled left icon input">
                        <i class="tags icon"></i>
                        <input type="text" placeholder="Enter tags">
                        <a class="ui tag label">
                          Add Tag
                        </a>
                      </div>

                      <div class="ui action input">
                            <input type="text" placeholder="Search...">
                            <button class="ui button">Search</button>
                          </div>
                          
                          <div class="ui fluid action input">
                                <input type="text" placeholder="Search...">
                                <button class="ui icon button">
                                  <i class="search icon"></i>
                                  Search
                                </button>
                              </div>     
                              
                              
                              <div class="ui inverted segment">
                                    <div class="ui inverted input">
                                      <input type="text" placeholder="Search...">
                                    </div>
                                    <div class="ui inverted divider"></div>
                                    <div class="ui inverted left icon input">
                                      <input type="text" placeholder="Search...">
                                      <i class="search icon"></i>
                                    </div>
                                    <div class="ui inverted divider"></div>
                                    <div class="ui inverted transparent icon input">
                                      <input type="text" placeholder="Search...">
                                      <i class="search icon"></i>
                                    </div>
                                  </div>
                                


        
        
            <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
            <script src="Semantic-UI-CSS-master\semantic.min.js"></script>
    </body>



</html>
